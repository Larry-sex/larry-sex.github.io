<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Formulario</title>
</head>

<body>

    <section class="container">
        <header>
            <h2> Datos de usuario</h2>
        </header>

    
    <article>

        <form id="formulario" name=formUser>

            <div class="form-control">
                <label for="user" > Nombre de usuario:</label>
                <input type="text" id="user">
                <p id="validaUser"></p>

            </div>
            <div class="form-control">

                <label for="email" > Email:</label>
                <input type="email" id="email">
                <p id="validaEmail"></p>

            </div>
            <div class="form-control">

                <label for="password" > password:</label>
                <input type="password" id="password">
                <p id="validaPassword"></p>

            </div>
            <div class="form-control">
                <label for="passwordc" > Confirmar password :</label>
                <input type="passwordc" id="passwordc">
                <p id="validaPasswordc"></p>
            </div>

            <input type="button" class="boton" id="boton" value="Enviar" onclick=" validaCampos()">

        </form>
        
    </article>

   

</section>

    <script src="Js/app.js"></script>




</body>

</html>
